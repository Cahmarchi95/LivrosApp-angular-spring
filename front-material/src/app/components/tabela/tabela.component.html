<p>
  <mat-toolbar color="primary">
    <mat-icon>library_books</mat-icon>
    <span class="title">Livros Cadastrados</span>
    <span class="example-spacer"></span>
    <a
      routerLink=""
      class="link-button"
      matTooltip="Voltar para cadastro"
      matTooltipPosition="left"
    >
      <button
        mat-icon-button
        class="example-icon arrow_back icon"
        aria-label="arrow_back icon"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    </a>
  </mat-toolbar>
</p>
<div class="example-container mat-elevation-z5">
  <table mat-table [dataSource]="livros">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let livro">{{ livro.id }}</td>
    </ng-container>
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let livro">{{ livro.titulo }}</td>
    </ng-container>
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef>Autor(a)</th>
      <td mat-cell *matCellDef="let livro">{{ livro.autor }}</td>
    </ng-container>
    <ng-container matColumnDef="editora">
      <th mat-header-cell *matHeaderCellDef>Editora</th>
      <td mat-cell *matCellDef="let livro">{{ livro.editora }}</td>
    </ng-container>
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let livro">{{ livro.descricao }}</td>
    </ng-container>
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef>Gênero</th>
      <td mat-cell *matCellDef="let livro">{{ livro.genero }}</td>
    </ng-container>
    <ng-container matColumnDef="anoLancamento">
      <th mat-header-cell *matHeaderCellDef>Ano de lançamento</th>
      <td mat-cell *matCellDef="let livro">{{ livro.anoLancamento }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let livro">
        <a routerLink="/livros/update/{{ livro.id }}" class="edit">
          <i
            class="material-icons"
            matTooltip="Editar"
            matTooltipPosition="above"
            >edit</i
          >
        </a>
        <a routerLink="/livros/delete/{{ livro.id }}" class="delete">
          <i
            class="material-icons"
            matTooltip="Excluir"
            matTooltipPosition="below"
            >delete</i
          >
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas"></tr>
  </table>
</div>
